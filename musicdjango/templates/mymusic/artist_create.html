{% extends 'base.html' %}
{% load static %}
<!-- Create new/Update a artist details -->

{% block content %}
<h3>Create New Artist</h3>
<form method="post" action="" class="form">{% csrf_token %}
    <fieldset>
        {% include "mymusic/form_snippets.html" %}
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-outline-primary">Save</button>
                <a href="{% url 'index' %}" class="btn btn-outline-light">Cancel</a>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
